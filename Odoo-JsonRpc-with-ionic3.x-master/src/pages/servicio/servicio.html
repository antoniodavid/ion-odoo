<ion-header>
  <ion-navbar>
    <ion-title>Servicio</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Categoria de Servicio a Realizar: </ion-label>
      <ion-select [(ngModel)]="necCliente" cancelText="Cancelar" #necesidad (ngModelChange)="getServiceCategory(necesidad.value)">
        <ion-option *ngFor="let necesidad of list_necesidades" value="{{necesidad.id}}">{{necesidad.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="list_service_category">
      <ion-label stacked>Servicio a Realizar: </ion-label>
      <ion-select [(ngModel)]="idServicio" cancelText="Cancelar" #servicioCatego  (ngModelChange)="get_productos(servicioCatego.value)">
        <ion-option *ngFor="let servicio of list_service_category" value="{{servicio.id}}">{{servicio.name}}</ion-option>
        <ion-option value="1">Hola Mundo</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="list_items">
      <ion-label stacked>Productos: </ion-label>
      <ion-select [(ngModel)]="products" cancelText="Cancelar" #product (ngModelChange)="addProduct(product.value)">
        <ion-option *ngFor="let item of list_items" value="{{item.id}}">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
