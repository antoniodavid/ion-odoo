<ion-header>

  <ion-navbar color="secondary">
    <ion-title>View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>



  <div class="main-cnt">
    <ion-list>
      <div *ngFor="let item of data">
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col class="spec">Mobile</ion-col>
              <ion-col>{{item.name}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-list>
  </div>
</ion-content>
