<ion-header>
  <ion-toolbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>
      Oportunidades
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="viewProfile()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
  <ion-list no-lines [virtualScroll]="partnerArray">
    <ion-item-sliding *virtualItem="let item; let i=index">
      <ion-item (click)="view(i)">
        <h1>{{item.name}}</h1>
        <p>{{item.partner_id}}</p>
        <h2 *ngIf="item.colorDanger"><p style="color:#F44336;">{{item.probability}}%</p></h2>
        <h2 *ngIf="item.colorwarning"><p style="color: #FF9800;">{{item.probability}}%</p></h2>
        <h2 *ngIf="item.colorSuccess"><p style="color:#4CAF50;">{{item.probability}}%</p></h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="update(i)">
          Actualizar
        </button>
        <button ion-button color="danger" (click)="delete(i)">
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addCustomer()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
