<ion-header *ngIf="homeComercial">
  <ion-toolbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Oportunidades
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="viewProfile()">
        <ion-icon name="person"></ion-icon>
        <!-- <ion-icon ios="ios-person-outline" md="ios-person-outline"></ion-icon> -->
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-header *ngIf="homeMantemimiento">
  <ion-toolbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Mantenimientos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="viewProfile()">
        <ion-icon name="person"></ion-icon>
        <!-- <ion-icon ios="ios-person-outline" md="ios-person-outline"></ion-icon> -->
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
  <ion-list *ngIf="homeComercial" no-lines [virtualScroll]="listaOportunidades">
    <ion-item-sliding *virtualItem="let item; let i = index">
      <ion-item (click)="view(i)">
        <h1>{{item.name}}</h1>
        <p>{{item.partner_id}}</p>
        <h2 *ngIf="item.colorDanger">
          <p style="color:#F44336;">{{item.probability}}%</p>
        </h2>
        <h2 *ngIf="item.colorwarning">
          <p style="color: #FF9800;">{{item.probability}}%</p>
        </h2>
        <h2 *ngIf="item.colorSuccess">
          <p style="color:#4CAF50;">{{item.probability}}%</p>
        </h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="FormProbabilidad('update',i)">
          Actualizar
        </button>
        <button ion-button color="danger" (click)="delete(i)">
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-list *ngIf="homeMantemimiento" no-lines [virtualScroll]="listaServicios">
    <ion-item-sliding *virtualItem="let item; let i = index">
      <ion-item (click)="view(i)">
        <h1>{{item.name}}</h1>
        <p>{{item.partner_id[1]}}</p>
        <p>Prioridad: {{item.priority}}</p>
        <p style="color:grey"><strong>{{item.city_id[1]}}<br>{{item.location_id[1]}}|{{item.branch_office_id[1]}}</strong></p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="FormProbabilidad('update',i)">
          Actualizar
        </button>
        <button ion-button color="danger" (click)="delete(i)">
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button *ngIf="homeComercial" ion-fab color="secondary" (click)="FormProbabilidad('create')">
      <ion-icon name="md-add"></ion-icon>
    </button>
    <button *ngIf="homeMantemimiento" ion-fab color="primary" (click)="FormProbabilidad('create')">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
